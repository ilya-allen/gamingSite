<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Genos&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo&family=Genos&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>El √Årbol</title>
    <link rel="icon" type="image/x-icon" href="Avatar.png">
  </head>
  <body>
    <header>
      <div class="money_container"><h1 class="money">$5</h1></div>
    </header>
    <section class="blackjack_section">
        <div class="row space">
            <div class="column side">
              <h1 class="header_depo">Choose your Bet!</h1>
                <div class="row">
                    <div class="col">
                        <input class="money_depo" type="number" inputmode="numeric"></input>
                    </div>
                    <div class="col">
                        <button class="button_depo">Submit</button>
                    </div>
                </div>
                <div class="row small_space">
                    <div class="col">
                        <button class="hit_button">HIT</button>
                    </div>
                    <div class="col">
                        <button class="stand_button">STAND</button>
                    </div>
                </div>
            </div>

            <div class="blackjack_container">
                <h3 class="text_dealer">Dealer Cards</h3>
                <div class="dealer_cards">
                    <img class="card starter" src="hidden.png">
                    <img class="card starter" src="hidden.png">

                </div>
                <h3 class="text_player">Player Cards</h3>
                <div class="player_cards">
                    <img class="card starter" src="hidden.png">
                    <img class="card starter" src="hidden.png">
                </div>
            </div>
        </div>
    </section>
    <script src="blackjack_script.js"></script>
  </body>
</html>
