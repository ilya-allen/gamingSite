  <body>
    <header>

    <section class="mines_section">

        <div class="column side">
          <h1 class="header_depo">Choose your Bet!</h1>
          <div class="row">
            <div class="col">
              <input class="money_depo" type="number" inputmode="numeric"></input>
            </div>
            <div class="col">
              <button class="button_depo">Submit</button>
            </div>
          </div>
          <div class="row small_space">
            <div class="col">
              <div class="cashout_background">
                <h2 class="cashout">$0</h2>
              </div>
            </div>
            <div class="col">
              <button class="button_withdraw">Cashout</button>
            </div>
          </div>
        </div>
        <div class="mines_container">
          <div class="mine_row">
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
          </div> 
          <div class="mine_row"> 
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
          </div> 
          <div class="mine_row"> 
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
          </div> 
          <div class="mine_row"> 
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
              <div class="mine_col"><img class="mine" src="mine.png" draggable="false"></div>
          </div>
        </div>
      </div>
        
    </section>
    <script src="script.js"></script>
