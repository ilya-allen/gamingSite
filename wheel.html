<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Genos&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo&family=Genos&family=Nunito:ital,wght@0,400;0,600;0,700;1,200&family=PT+Sans+Caption&family=Play&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>El √Årbol</title>
    <link rel="icon" type="image/x-icon" href="Avatar.png">
  </head>
  <body>
    <header>
      <div class="money_container"><h1 class="money">$5</h1></div>
    </header>
    <div class="arrow_div">
      <div class="above_bar">
        <div class="arrow_container">
          <div class="arrow"></div>
        </div>
      </div>
    </div>
    <div class="input_wrapper">
      <div class="range_wrapper">
        <input type="range" name="min_val" class="range_slider" min="0" max="100" value="50">
      </div>
    </div>
    <div class="bet_wrapper">
      <h2 class="percentage_text">50%</h2>
      <div class="row">
        <div class="col">
          <input type="number" name="bet" class="bet_num" autocomplete="off">
        </div>
        <div class="col">
          <button class="submit_bet">Submit</button>
        </div>
      </div>
    </div>
    <script src="wheel.js"></script>  
  </body>
</html>
